name: Secret Scanning

on:
  workflow_call:

jobs:
  trufflehog:

    name: trufflehog
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: false

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.91.0
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
