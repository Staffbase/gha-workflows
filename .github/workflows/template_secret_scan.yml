name: Secret Scanning

on:
  workflow_call:

jobs:
  trufflehog:

    name: trufflehog
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.4.3
        with:
          # Repository path
          path: ./
          # Start scanning from here (usually main branch).
          base: ${{ github.event.repository.default_branch }}
          # HEAD will include all changes that the PR will introduce to main
          head: HEAD
