name: Release Drafter

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string
      publish:
        default: false
        required: false
        type: boolean
      tag:
        required: false
        type: string
      version:
        required: false
        type: string
    secrets:
      token:
        required: false
      app_id:
        required: false
      private_key:
        required: false

jobs:
  update_release_draft:

    name: update release draft
    runs-on: ubuntu-22.04

    env:
      USING_APP_CREDENTIALS: ${{ secrets.app_id != '' && secrets.private_key != '' }}

    steps:
      - name: Get App Token
        if: ${{ env.USING_APP_CREDENTIALS == 'true' }}
        uses: actions/create-github-app-token@v1.9.0
        id: get_token
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.private_key }}

      - name: Update Release
        uses: release-drafter/release-drafter@v6.0.0
        with:
          name: ${{ inputs.name }}
          publish: ${{ inputs.publish }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ env.USING_APP_CREDENTIALS == 'true' && steps.get_token.outputs.token || secrets.token }}
