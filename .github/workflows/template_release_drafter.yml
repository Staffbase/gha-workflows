name: Release Drafter

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string
      publish:
        default: false
        required: false
        type: boolean
      tag:
        required: false
        type: string
      version:
        required: false
        type: string

jobs:
  update_release_draft:

    name: update release draft
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - name: Check file existence
        id: check_existence
        shell: bash
        run: |
          echo "$(ls -R)"
          if [[ -f .github/release-drafter.yml ]]; then
            echo "config_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "config_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Create Drafter Configuration
        if: steps.check_existence.outputs.config_exists == 'false'
        run: |
          mkdir -p .github
          cat <<EOT >> .github/release-drafter.yml
          template: |
            ## Changes

            $CHANGES
          EOT
      - name: Update Release
        uses: release-drafter/release-drafter@v5.24.0
        with:
          name: ${{ inputs.name }}
          publish: ${{ inputs.publish }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
