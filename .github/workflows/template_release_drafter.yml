name: Release Drafter

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string
      publish:
        default: 'false'
        required: false
        type: string
      tag:
        required: false
        type: string
      version:
        required: false
        type: string

jobs:
  update_release_draft:

    name: update release draft
    runs-on: ubuntu-20.04

    steps:
      - name: Update Release
        uses: release-drafter/release-drafter@v5
        with:
          name: ${{ inputs.name }}
          publish: ${{ inputs.publish }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
