name: Release Drafter

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string
      publish:
        default: false
        required: false
        type: boolean
      tag:
        required: false
        type: string
      version:
        required: false
        type: string
      name-template:
        required: false
        type: string
      tag-template:
        required: false
        type: string

jobs:
  update_release_draft:

    name: update release draft
    runs-on: ubuntu-22.04

    steps:
      - name: Update Release
        uses: release-drafter/release-drafter@v5
        with:
          name: ${{ inputs.name }}
          publish: ${{ inputs.publish }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
          name-template: ${{ inputs.name-template }}
          tag-template: ${{ inputs.tag-template }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
