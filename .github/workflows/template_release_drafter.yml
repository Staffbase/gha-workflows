name: Release Drafter

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string
      publish:
        default: false
        required: false
        type: boolean
      tag:
        required: false
        type: string
      version:
        required: false
        type: string
    outputs:
      tag_name: ${{ jobs.update_release_draft.outputs.tag_name }}

jobs:
  update_release_draft:

    name: update release draft
    runs-on: ubuntu-20.04

    outputs:
      tag_name: ${{ steps.release_drafter.outputs.tag_name }}

    steps:
      - name: Update Release
        id: release_drafter
        uses: release-drafter/release-drafter@v5
        with:
          name: ${{ inputs.name }}
          publish: ${{ inputs.publish }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
