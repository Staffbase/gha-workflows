name: Update Readme Versions

on:
  release:
    types: [published]

jobs:
  update_readme:
    runs-on: ubuntu-slim
    permissions:
      contents: read
    steps:
      - name: Checkout the source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-tags: true

      - name: Get release SHA
        id: get_sha
        run: echo "sha=$(git rev-list -n 1 ${{ github.ref_name }})" >> "$GITHUB_OUTPUT"

      - name: Find and Replace old versions
        run: |
          sed -i -E 's/@[a-f0-9]{40}  # v[0-9]+\.[0-9]+\.[0-9]+/@${{ steps.get_sha.outputs.sha }}  # ${{ github.ref_name }}/g' README.md
          sed -i -E 's/@v[0-9]+\.[0-9]+\.[0-9]+/@${{ steps.get_sha.outputs.sha }}  # ${{ github.ref_name }}/g' README.md

      - name: Get App Token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94  # v2.2.0
        id: get_token
        with:
          app-id: ${{ vars.STAFFBASE_ACTIONS_APP_ID }}
          private-key: ${{ secrets.STAFFBASE_ACTIONS_PRIVATE_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0  # v8.1.0
        with:
          token: ${{ steps.get_token.outputs.token }}
          title: ":memo: Update Readme Versions"
          body: "all versions in the readme file are bumped"
          commit-message: ":memo: update readme versions"
          base: main
          labels: |
            documentation
            patch
          branch: update-readme
          add-paths: |
            README.md
