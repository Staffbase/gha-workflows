name: Autodev
on:
  workflow_call:
    inputs:
      base:
        default: 'main'
        required: false
        type: string
      branch:
        default: 'dev'
        required: false
        type: string
      comments:
        default: false
        required: false
        type: boolean
      email:
        default: 'staffbot@staffbase.com'
        required: false
        type: string
      failure_comment:
        required: false
        type: string
      failure_label:
        default: 'failed'
        required: false
        type: string
      label:
        default: 'dev'
        required: false
        type: string
      labels:
        default: false
        required: false
        type: boolean
      success_comment:
        required: false
        type: string
      success_label:
        default: 'successful'
        required: false
        type: string
      user:
        default: 'AutoDev Action'
        required: false
        type: string
    secrets:
      token:
        required: true

jobs:
  autodev:

    name: Build Dev Branch
    runs-on: ubuntu-22.04

    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.token }}
          fetch-depth: 0

      - name: Autodev
        uses: staffbase/autodev-action@v1.5.1
        with:
          base: ${{ inputs.base }}
          branch: ${{ inputs.branch }}
          comments: ${{ inputs.comments }}
          email: ${{ inputs.email }}
          failure_comment: ${{ inputs.failure_comment }}
          failure_label: ${{ inputs.failure_label }}
          label: ${{ inputs.label }}
          labels: ${{ inputs.labels }}
          success_comment: ${{ inputs.success_comment }}
          success_label: ${{ inputs.success_label }}
          token: ${{ secrets.token }}
          user: ${{ inputs.user }}
