name: GitOps

on:
  workflow_call:
    inputs:
      dockerbuildargs:
        required: false
        type: string
      dockerbuildtarget:
        required: false
        type: string
      dockerenabled:
        required: false
        type: boolean
        default: true
      gitopsdev:
        required: false
        type: string
      gitopsstage:
        required: false
        type: string
      gitopsprod:
        required: false
        type: string
      image:
        required: false
        type: string
        default: private/${{ github.event.repository.name }}
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
      gitops_token:
        required: true
      npm_token:
        required: false
      buildcache_baseurl:
        required: false
      buildcache_user:
        required: false
      buildcache_password:
        required: false

jobs:
  gitops:

    name: Deploy
    runs-on: ubuntu-20.04

    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: Staffbase/gitops-github-action
          ref: v3
          path: .github/gitops

      - name: GitOps (build, push and deploy a new Docker image)
        uses: ./.github/gitops
        with:
          dockerusername: ${{ secrets.docker_username }}
          dockerpassword: ${{ secrets.docker_password }}
          dockerenabled: ${{ inputs.dockerenabled }}
          dockerbuildargs: |
            ${{ inputs.dockerbuildargs }}
            NPM_TOKEN=${{ secrets.npm_token }}
            BUILDCACHE_BASEURL_ARG=${{ secrets.buildcache_baseurl }}
            BUILDCACHE_USER_ARG=${{ secrets.buildcache_user }}
            BUILDCACHE_PASSWORD_ARG=${{ secrets.buildcache_password }}
          dockerbuildtarget: ${{ inputs.dockerbuildtarget }}
          dockerimage: ${{ inputs.image }}
          gitopstoken: ${{ secrets.gitops_token }}
          gitopsdev: ${{ inputs.gitopsdev }}
          gitopsstage: ${{ inputs.gitopsstage }}
          gitopsprod: ${{ inputs.gitopsprod }}
