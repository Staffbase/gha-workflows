name: GitOps

on:
  workflow_call:
    inputs:
      docker-registry:
        required: false
        type: string
        default: "registry.staffbase.com"
      docker-build-args:
        required: false
        type: string
      docker-build-target:
        required: false
        type: string
      docker-build-outputs:
        required: false
        type: string
        description: "Custom output destinations for docker build (e.g., type=registry,push=true,compression=gzip,force-compression=true). Required for DHI images."
      docker-build-platforms:
        required: false
        type: string
        default: "linux/amd64"
      docker-build-provenance:
        required: false
        type: string
        default: "false"
      docker-disable-retagging:
        required: false
        type: string
        default: "false"
      docker-file:
        required: false
        type: string
        default: "./Dockerfile"
      docker-image:
        required: false
        type: string
        default: sb-images/${{ github.event.repository.name }}
      docker-custom-tag:
        required: false
        type: string
      gitops-dev:
        required: false
        type: string
      gitops-stage:
        required: false
        type: string
      gitops-prod:
        required: false
        type: string
      gitops-organization:
        required: false
        type: string
        default: ${{ github.repository_owner }}
      gitops-repository:
        required: false
        type: string
        default: "mops"
      gitops-user:
        required: false
        type: string
        default: "staffbase-actions"
      gitops-email:
        required: false
        type: string
        default: "staffbase-actions[bot]@users.noreply.github.com"
      upwind-client-id:
        required: false
        type: string
      runs-on:
        required: false
        type: string
        default: "ubuntu-24.04"
      runs-on-arm:
        required: false
        type: string
        default: "ubuntu-24.04-arm"
      upwind-organization-id:
        required: false
        type: string
      working-directory:
        required: false
        type: string
        default: "."
    # waiting for: https://github.com/github-community/community/discussions/17554
    secrets:
      docker-username:
        required: false
      docker-password:
        required: false
      docker-build-secrets:
        required: false
      docker-build-secret-files:
        required: false
      gitops-token:
        required: false
      gonosumdb:
        required: false
      app-id:
        required: false
      private-key:
        required: false
      upwind-client-secret:
        required: false

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        shell: python
        run: |
          import os
          import json

          platforms_input = "${{ inputs.docker-build-platforms }}"
          amd64_runner = "${{ inputs.runs-on }}"
          arm64_runner = "${{ inputs.runs-on-arm }}"

          # split input "linux/amd64,linux/arm64" into list
          platforms = [p.strip() for p in platforms_input.split(',') if p.strip()]

          include = []
          for p in platforms:
              runner = amd64_runner
              # Map linux/arm64 to a specific ARM runner
              # Adjust 'ubuntu-24.04-arm' to GitHub availability
              if "arm64" in p:
                  runner = arm64_runner

              include.append({"platform": p, "runner": runner})

          matrix = {"include": include}

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"matrix={json.dumps(matrix)}")

  gitops:
    name: GitOps (${{ matrix.platform }})
    needs: prepare-matrix
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    env:
      USING_APP_CREDENTIALS: ${{ secrets.app-id != '' && secrets.private-key != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get App Token
        if: ${{ env.USING_APP_CREDENTIALS == 'true' }}
        uses: actions/create-github-app-token@v2.2.0
        id: get_token
        with:
          app-id: ${{ secrets.app-id }}
          private-key: ${{ secrets.private-key }}
          owner: ${{inputs.gitops-organization }}

      - name: GitOps (build, push and deploy a new Docker image)
        id: gitops
        uses: Staffbase/gitops-github-action@v6.6
        with:
          docker-registry: ${{ inputs.docker-registry }}
          docker-username: ${{ secrets.docker-username }}
          docker-password: ${{ secrets.docker-password }}
          docker-build-args: |
            ${{ inputs.docker-build-args }}
            GONOSUMDB=${{ vars.gonosumdb }}
          docker-build-secrets: ${{ secrets.docker-build-secrets }}
          docker-build-secret-files: ${{ secrets.docker-build-secret-files }}
          docker-build-target: ${{ inputs.docker-build-target }}
          docker-build-outputs: ${{ inputs.docker-build-outputs }}
          docker-build-platforms: ${{ matrix.platform }}
          docker-build-provenance: ${{ inputs.docker-build-provenance }}
          docker-disable-retagging: ${{ inputs.docker-disable-retagging }}
          docker-file: ${{ inputs.docker-file }}
          docker-image: ${{ inputs.docker-image }}
          docker-custom-tag: ${{ inputs.docker-custom-tag }}
          gitops-organization: ${{ inputs.gitops-organization }}
          gitops-repository: ${{ inputs.gitops-repository }}
          gitops-user: ${{ inputs.gitops-user }}
          gitops-email: ${{ inputs.gitops-email }}
          gitops-token: ${{ env.USING_APP_CREDENTIALS == 'true' && steps.get_token.outputs.token || secrets.gitops-token }}
          gitops-dev: ${{ inputs.gitops-dev }}
          gitops-stage: ${{ inputs.gitops-stage }}
          gitops-prod: ${{ inputs.gitops-prod }}
          upwind-client-id: ${{ inputs.upwind-client-id }}
          upwind-client-secret: ${{ secrets.upwind-client-secret }}
          upwind-organization-id: ${{ inputs.upwind-organization-id }}
          working-directory: ${{ inputs.working-directory }}
