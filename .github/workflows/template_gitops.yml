name: GitOps

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
        default: private/${{ github.event.repository.name }}
      gitopsdev:
        required: false
        default: |-
          kubernetes/namespaces/${{ github.event.repository.name }}/dev/de1/${{ github.event.repository.name }}-deploy.yaml spec.template.spec.containers.${{ github.event.repository.name }}.image
        type: string
      gitopsstage:
        required: false
        default: |-
          kubernetes/namespaces/${{ github.event.repository.name }}/stage/de1/${{ github.event.repository.name }}-deploy.yaml spec.template.spec.containers.${{ github.event.repository.name }}.image
        type: string
      gitopsprod:
        required: false
        default: |-
          kubernetes/namespaces/${{ github.event.repository.name }}/prod/main-de1/${{ github.event.repository.name }}-deploy.yaml spec.template.spec.containers.${{ github.event.repository.name }}.image
          kubernetes/namespaces/${{ github.event.repository.name }}/prod/main-us1/${{ github.event.repository.name }}-deploy.yaml spec.template.spec.containers.${{ github.event.repository.name }}.image
        type: string
    secrets:
      gitops_token:
        required: true
      docker_username:
        required: true
      docker_password:
        required: true

jobs:
  gitops:

    name: Deploy
    runs-on: ubuntu-20.04

    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: Staffbase/gitops-github-action
          ref: v3
          token: ${{ secrets.gitops_token }}
          path: .github/gitops

      - name: GitOps (build, push and deploy a new Docker image)
        uses: ./.github/gitops
        with:
          dockerusername: ${{ secrets.docker_username }}
          dockerpassword: ${{ secrets.docker_password }}
          dockerimage: ${{ inputs.image }}
          gitopstoken: ${{ secrets.gitops_token }}
          gitopsdev: ${{ inputs.gitopsdev }}
          gitopsstage: ${{ inputs.gitopsstage }}
          gitopsprod: ${{ inputs.gitopsprod }}
