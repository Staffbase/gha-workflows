name: Annotate Jira Issues

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
        default: ${{ github.event.repository.name }}
      tag_matcher:
        required: false
        type: string
    secrets:
      jira_url:
        required: true
      jira_token:
        required: true
      jira_email:
        required: true

jobs:
  jira-annotate:

    name: Annotate all occurring tickets since last release-tag
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch ticket Ids
        id: fetchTicketIds
        uses: Staffbase/github-action-issue-id-collection@v1.0.0
        env:
          TAG_MATCHER: ${{ inputs.tag_matcher }}

      - name: Add release notes to JIRA tickets
        uses: Staffbase/github-action-jira-release-tagging@v1.0.0
        env:
          JIRA_BASEURL: ${{ secrets.jira_url }}
          JIRA_TOKEN: ${{ secrets.jira_token }}
          JIRA_EMAIL: ${{ secrets.jira_email }}
        with:
          issueIds: ${{ steps.fetchTicketIds.outputs.tIDs }}
          componentName: ${{ inputs.name }}
          tagName: ${{ steps.fetchTicketIds.outputs.tagName }}
